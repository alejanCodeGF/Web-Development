<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <header>
      <button class="change_theme_btn">light mode</button>
    </header>

    <main>
      <div class="presentation-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall photo" class="my_photo">
        <h2 class="my_name">Jessica Randall</h2>
        <h3 class="my_locality">London, United Kingdom</h3>
        <p class="my_definition">"Front-end developer and avid reader."</p>
        <div class="links_list">
          <a href="#" class="my_link">GitHub</a>
          <a href="#" class="my_link">Frontend Mentor</a>
          <a href="#" class="my_link">LinkedIn</a>
          <a href="#" class="my_link">Twitter</a>
          <a href="#" class="my_link">Instagram</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alejanCodeGF" target="_blank" rel="noopener noreferrer">AlejanCodeGF</a>.
    </footer>
  </body>
</html>
